        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f5f0;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        
        .section-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #b33c2e;
            position: relative;
        }
        
        .section-title:after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: #e67e22;
            margin: 10px auto;
        }
        
        /* Menu Filter */
        .menu-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            padding: 6px 15px;
            background: #fff;
            border: 2px solid #e67e22;
            color: #e67e22;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #e67e22;
            color: #fff;
        }
        
        /* Menu Categories */
        .menu-category {
            font-size: 1.4rem;
            margin: 30px 0 15px;
            padding-bottom: 8px;
            border-bottom: 2px dashed #e67e22;
            color: #b33c2e;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Menu Items Grid - Responsive 1-4 columns */
        .menu-items-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .menu-item {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .menu-item:hover {
            transform: translateY(-3px);
        }
        
        .menu-item-img {
            height: 180px;
            overflow: hidden;
        }
        
        .menu-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .menu-item:hover .menu-item-img img {
            transform: scale(1.05);
        }
        
        .menu-item-content {
            padding: 15px;
        }
        
        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .menu-item-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .menu-item-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: #e67e22;
        }
        
        .menu-item-desc {
            color: #666;
            margin-bottom: 12px;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .spice-level {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .spice-label {
            font-size: 0.85rem;
            color: #666;
        }
        
        .spice-icon {
            color: #e74c3c;
            font-size: 0.85rem;
        }
        
        /* Icons */
        .non-veg-icon {
            color: #e74c3c;
            font-size: 0.85rem;
        }
        
        .veg-icon {
            color: #27ae60;
            font-size: 0.85rem;
        }
        
        .special-badge {
            background: #e67e22;
            color: white;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 8px;
            margin-left: 6px;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .menu-items-container {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .section-title {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }
            
            .menu-filter {
                gap: 6px;
                margin-bottom: 15px;
            }
            
            .filter-btn {
                padding: 5px 12px;
                font-size: 0.85rem;
            }
            
            .menu-category {
                font-size: 1.3rem;
                margin: 25px 0 12px;
            }
            
            .menu-items-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .menu-item-img {
                height: 150px;
            }
            
            .menu-item-content {
                padding: 12px;
            }
            
            .menu-item-name {
                font-size: 1rem;
            }
            
            .menu-item-price {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .section-title {
                font-size: 1.4rem;
            }
            
            .menu-filter {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .menu-items-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .menu-item-img {
                height: 160px;
            }
            
            .menu-item-name, .menu-item-price {
                font-size: 1.05rem;
            }
            
            .menu-item-desc {
                font-size: 0.88rem;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                padding: 8px;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
            
            .filter-btn {
                padding: 4px 10px;
                font-size: 0.8rem;
            }
            
            .menu-category {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        // DOM Elements
        const menuContent = document.getElementById('menu-content');
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        // Initialize the menu
        function initMenu() {
            renderMenu('all');
            setupEventListeners();
        }
        
        // Render menu based on filter
        function renderMenu(filter) {
            menuContent.innerHTML = '';
            
            if (filter === 'all') {
                // Group items by category
                const categories = {
                    'non-veg': [],
                    'veg': [],
                    'rice': [],
                    'noodles': [],
                    'bread': []
                };
                
                menuData.forEach(item => {
                    categories[item.category].push(item);
                });
                
                // Render each category
                for (const [category, items] of Object.entries(categories)) {
                    if (items.length > 0) {
                        renderCategory(category, items);
                    }
                }
            } else {
                // Filter items by selected category
                const filteredItems = menuData.filter(item => item.category === filter);
                
                if (filteredItems.length > 0) {
                    renderCategory(filter, filteredItems);
                } else {
                    // Show empty state
                    menuContent.innerHTML = `
                        <div style="text-align: center; padding: 30px; color: #666;">
                            <p>No items found in this category</p>
                        </div>
                    `;
                }
            }
        }
        
        // Render a category with its items
        function renderCategory(category, items) {
            // Create category heading
            const categoryHeading = document.createElement('div');
            categoryHeading.className = 'menu-category';
            
            // Set icon based on category
            let iconClass = '';
            let categoryName = '';
            
            switch(category) {
                case 'non-veg':
                    iconClass = 'fa-drumstick-bite';
                    categoryName = 'Non-Veg Curries';
                    break;
                case 'veg':
                    iconClass = 'fa-carrot';
                    categoryName = 'Vegetarian Curries';
                    break;
                case 'rice':
                    iconClass = 'fa-utensils';
                    categoryName = 'Rice Dishes';
                    break;
                case 'noodles':
                    iconClass = 'fa-utensils';
                    categoryName = 'Noodles';
                    break;
                case 'bread':
                    iconClass = 'fa-bread-slice';
                    categoryName = 'Breads';
                    break;
            }
            
            categoryHeading.innerHTML = `
                <i class="fas ${iconClass}"></i>
                <span>${categoryName}</span>
            `;
            menuContent.appendChild(categoryHeading);
            
            // Create items container
            const itemsContainer = document.createElement('div');
            itemsContainer.className = 'menu-items-container';
            
            // Add items to container
            items.forEach(item => {
                itemsContainer.appendChild(createMenuItem(item));
            });
            
            menuContent.appendChild(itemsContainer);
        }
        
        // Create a menu item element
        function createMenuItem(item) {
            const menuItem = document.createElement('div');
            menuItem.className = 'menu-item';
            menuItem.dataset.category = item.category;
            
            // Determine icon
            const icon = item.category === 'veg' || item.category === 'bread' 
                ? '<i class="fas fa-leaf veg-icon"></i>' 
                : item.category === 'non-veg' 
                    ? '<i class="fas fa-drumstick-bite non-veg-icon"></i>' 
                    : '';
            
            // Create spice indicators
            let spiceIcons = '';
            for (let i = 0; i < 3; i++) {
                const opacity = i < item.spice ? 1 : 0.3;
                spiceIcons += `<i class="fas fa-pepper-hot spice-icon" style="opacity:${opacity}"></i>`;
            }
            
            menuItem.innerHTML = `
                <div class="menu-item-img">
                    <img src="${item.image}" alt="${item.name}">
                </div>
                <div class="menu-item-content">
                    <div class="menu-item-header">
                        <span class="menu-item-name">
                            ${item.name}
                            ${item.special ? '<span class="special-badge">Special</span>' : ''}
                            ${icon}
                        </span>
                        <span class="menu-item-price">${item.price}</span>
                    </div>
                    <p class="menu-item-desc">${item.desc}</p>
                    ${item.spice > 0 ? `
                    <div class="spice-level">
                        <span class="spice-label">Spice:</span>
                        ${spiceIcons}
                    </div>
                    ` : ''}
                </div>
            `;
            
            return menuItem;
        }
        
        // Setup event listeners
        function setupEventListeners() {
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderMenu(btn.dataset.filter);
                });
            });
        }
        
        // Initialize the menu
        document.addEventListener('DOMContentLoaded', initMenu);
    </script>
</body>
</html>
