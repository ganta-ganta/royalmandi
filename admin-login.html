<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Mandi - Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #E67E22;
            --primary-dark: #D35400;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header img {
            height: 60px;
            margin-bottom: 20px;
        }
        
        .login-header h2 {
            color: var(--dark);
            font-weight: 700;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <img src="img/logonv.png" alt="The Royal Mandi">
                <h2>Admin Dashboard</h2>
                <p class="text-muted">Please sign in to continue</p>
            </div>
            
            <form id="adminLoginForm">
                <div class="mb-4">
                    <label for="adminEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="adminEmail" required>
                </div>
                <div class="mb-4">
                    <label for="adminPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3">
                    <span id="adminSubmitText">Login</span>
                    <span id="adminSubmitSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
  // Firebase Initialization
const firebaseConfig = {
  apiKey: "AIzaSyC7Y0BVRoH9m1B8jzYKvI61csT4bnifXEU",
  authDomain: "royal-mandi.firebaseapp.com",
  projectId: "royal-mandi",
  storageBucket: "royal-mandi.appspot.com",
  messagingSenderId: "285256672352",
  appId: "1:285256672352:web:9cee8057176e4885ed8f05",
  measurementId: "G-YC7ZK7Y81H"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Admin emails (case insensitive)
const ADMIN_EMAILS = [
  "theroyalmandi@gmail.com",
  "the.royalmandi@gmail.com",
  "theroyalmandii@gmail.com"
].map(email => email.toLowerCase());

// Login Form Handler
document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const email = document.getElementById('adminEmail').value.trim().toLowerCase();
  const password = document.getElementById('adminPassword').value;
  const submitBtn = document.querySelector('button[type="submit"]');
  
  // Validate email
  if (!ADMIN_EMAILS.includes(email)) {
    showError("Access restricted to admin accounts only");
    return;
  }

  // Set loading state
  submitBtn.disabled = true;
  document.getElementById('submitText').textContent = 'Authenticating...';
  document.getElementById('submitSpinner').classList.remove('d-none');

  try {
    // 1. Authenticate with Firebase
    const userCredential = await auth.signInWithEmailAndPassword(email, password);
    
    // 2. Verify admin status in Firestore
    const adminDoc = await db.collection('admins').doc(userCredential.user.uid).get();
    
    if (!adminDoc.exists) {
      await auth.signOut();
      throw new Error('User not found in admin database');
    }

    // 3. Successful login - redirect
    window.location.href = 'admin-dashboard.html';
    
  } catch (error) {
    console.error('Login error:', error);
    
    let errorMessage = 'Login failed. Please try again.';
    if (error.code === 'auth/wrong-password') {
      errorMessage = 'Incorrect password';
    } else if (error.code === 'auth/user-not-found') {
      errorMessage = 'Email not registered';
    } else if (error.message.includes('admin database')) {
      errorMessage = 'Admin privileges not found for this account';
    }
    
    showError(errorMessage);
    document.getElementById('adminPassword').value = '';
    
  } finally {
    submitBtn.disabled = false;
    document.getElementById('submitText').textContent = 'Login';
    document.getElementById('submitSpinner').classList.add('d-none');
  }
});

// Auto-redirect if already logged in
auth.onAuthStateChanged(async (user) => {
  if (user) {
    try {
      const adminDoc = await db.collection('admins').doc(user.uid).get();
      if (adminDoc.exists) {
        window.location.href = 'admin-dashboard.html';
      } else {
        await auth.signOut();
      }
    } catch (error) {
      console.error("Auth state check error:", error);
    }
  }
});

// Helper functions
function showError(message) {
  let errorElement = document.getElementById('loginError');
  if (!errorElement) {
    errorElement = document.createElement('div');
    errorElement.id = 'loginError';
    errorElement.className = 'alert alert-danger mt-3';
    document.querySelector('form').appendChild(errorElement);
  }
  errorElement.textContent = message;
}
</script>
</body>
</html>
