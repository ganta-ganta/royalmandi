<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Mandi - Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #E67E22;
            --primary-dark: #D35400;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header img {
            height: 60px;
            margin-bottom: 20px;
        }
        
        .login-header h2 {
            color: var(--dark);
            font-weight: 700;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <img src="img/logonv.png" alt="The Royal Mandi">
                <h2>Admin Dashboard</h2>
                <p class="text-muted">Please sign in to continue</p>
            </div>
            
            <form id="adminLoginForm">
                <div class="mb-4">
                    <label for="adminEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="adminEmail" required>
                </div>
                <div class="mb-4">
                    <label for="adminPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3">
                    <span id="adminSubmitText">Login</span>
                    <span id="adminSubmitSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
   // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyC7Y0BVRoH9m1B8jzYKvI61csT4bnifXEU",
  authDomain: "royal-mandi.firebaseapp.com",
  projectId: "royal-mandi",
  storageBucket: "royal-mandi.appspot.com",
  messagingSenderId: "285256672352",
  appId: "1:285256672352:web:9cee8057176e4885ed8f05",
  measurementId: "G-YC7ZK7Y81H"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// List of authorized admin emails
const ADMIN_EMAILS = new Set([
  "theroyalmandi@gmail.com",
  "the.royalmandi@gmail.com",
  "theroyalmandii@gmail.com"
]);

// DOM elements
const loginForm = document.getElementById('adminLoginForm');
const emailInput = document.getElementById('adminEmail');
const passwordInput = document.getElementById('adminPassword');
const submitBtn = document.querySelector('#adminLoginForm button[type="submit"]');
const submitText = document.getElementById('adminSubmitText');
const submitSpinner = document.getElementById('adminSubmitSpinner');

// Admin login form submission
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const email = emailInput.value.trim().toLowerCase();
  const password = passwordInput.value;

  // Validate email format
  if (!validateEmail(email)) {
    showError("Please enter a valid email address");
    return;
  }

  // Check if email is authorized
  if (!ADMIN_EMAILS.has(email)) {
    showError("Access restricted to admin accounts only");
    return;
  }

  setLoadingState(true);

  try {
    // Authenticate user
    const userCredential = await auth.signInWithEmailAndPassword(email, password);
    const user = userCredential.user;
    
    // Verify admin status in Firestore
    const adminDoc = await db.collection('admins').doc(user.uid).get();
    
    if (!adminDoc.exists) {
      await auth.signOut();
      throw new Error('Not authorized as admin');
    }

    // Successful login - redirect to dashboard
    window.location.href = 'admin-dashboard.html';
    
  } catch (error) {
    handleLoginError(error);
  } finally {
    setLoadingState(false);
  }
});

// Check authentication state on page load
auth.onAuthStateChanged(async (user) => {
  if (user) {
    try {
      const adminDoc = await db.collection('admins').doc(user.uid).get();
      if (adminDoc.exists) {
        window.location.href = 'admin-dashboard.html';
      } else {
        await auth.signOut();
      }
    } catch (error) {
      console.error("Auth state check failed:", error);
    }
  }
});

// Helper functions
function validateEmail(email) {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email);
}

function setLoadingState(isLoading) {
  if (isLoading) {
    submitText.textContent = 'Authenticating...';
    submitSpinner.classList.remove('d-none');
    submitBtn.disabled = true;
  } else {
    submitText.textContent = 'Login';
    submitSpinner.classList.add('d-none');
    submitBtn.disabled = false;
  }
}

function showError(message) {
  const errorElement = document.getElementById('loginError') || createErrorElement();
  errorElement.textContent = message;
  errorElement.classList.remove('d-none');
}

function createErrorElement() {
  const errorElement = document.createElement('div');
  errorElement.id = 'loginError';
  errorElement.className = 'alert alert-danger mt-3 d-none';
  loginForm.appendChild(errorElement);
  return errorElement;
}

function handleLoginError(error) {
  console.error('Login error:', error);
  
  let errorMessage = 'Login failed. Please try again.';
  
  switch (error.code) {
    case 'auth/wrong-password':
      errorMessage = 'Incorrect password. Please try again.';
      break;
    case 'auth/user-not-found':
      errorMessage = 'No user found with this email.';
      break;
    case 'auth/too-many-requests':
      errorMessage = 'Too many attempts. Please try again later.';
      break;
    case 'auth/user-disabled':
      errorMessage = 'This account has been disabled.';
      break;
  }
  
  showError(errorMessage);
  passwordInput.value = '';
  passwordInput.focus();
}

// Password reset functionality
document.getElementById('forgotPassword')?.addEventListener('click', async () => {
  const email = prompt("Enter your admin email address:");
  
  if (!email) return;
  
  if (!ADMIN_EMAILS.has(email.toLowerCase())) {
    alert("This email is not registered as an admin.");
    return;
  }
  
  try {
    await auth.sendPasswordResetEmail(email);
    alert(`Password reset email sent to ${email}. Please check your inbox.`);
  } catch (error) {
    console.error("Password reset error:", error);
    alert("Failed to send password reset. Please try again later.");
  }
});
</script>
</body>
</html>
