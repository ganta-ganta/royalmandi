<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Mandi - Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin: 0 auto;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo img {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-logo">
                <img src="img/logonv.png" alt="The Royal Mandi">
                <h2 class="mt-3">Admin Login</h2>
            </div>
            
            <form id="adminLoginForm">
                <div class="mb-3">
                    <label for="adminEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="adminEmail" required>
                </div>
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPassword" required>
                </div>
                <div id="loginError" class="alert alert-danger d-none mb-3"></div>
                <button type="submit" class="btn btn-primary w-100 py-2">
                    <span id="submitText">Login</span>
                    <span id="submitSpinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
                </button>
                <div class="text-center mt-3">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC7Y0BVRoH9m1B8jzYKvI61csT4bnifXEU",
            authDomain: "royal-mandi.firebaseapp.com",
            projectId: "royal-mandi",
            storageBucket: "royal-mandi.appspot.com",
            messagingSenderId: "285256672352",
            appId: "1:285256672352:web:9cee8057176e4885ed8f05",
            measurementId: "G-YC7ZK7Y81H"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Admin emails (case insensitive)
        const ADMIN_EMAILS = [
            "theroyalmandi@gmail.com",
            "the.royalmandi@gmail.com",
            "theroyalmandii@gmail.com"
        ].map(email => email.toLowerCase());

        // DOM Elements
        const loginForm = document.getElementById('adminLoginForm');
        const emailInput = document.getElementById('adminEmail');
        const passwordInput = document.getElementById('adminPassword');
        const submitBtn = document.querySelector('#adminLoginForm button[type="submit"]');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        const errorElement = document.getElementById('loginError');
        const forgotPasswordLink = document.getElementById('forgotPassword');

        // Login Form Submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;

            // Validate email
            if (!ADMIN_EMAILS.includes(email)) {
                showError("Access restricted to admin accounts only");
                return;
            }

            setLoadingState(true);
            clearError();

            try {
                // 1. Authenticate with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // 2. Verify admin status in Firestore
                const adminDoc = await db.collection('admins').doc(userCredential.user.uid).get();
                
                if (!adminDoc.exists) {
                    await auth.signOut();
                    throw new Error('User not found in admin database');
                }

                // 3. Successful login - redirect
                window.location.href = 'admin-dashboard.html';
                
            } catch (error) {
                console.error('Login error:', error);
                handleLoginError(error);
            } finally {
                setLoadingState(false);
            }
        });

        // Forgot Password Handler
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = prompt("Enter your admin email address:");
            
            if (!email) return;
            
            if (!ADMIN_EMAILS.includes(email.toLowerCase())) {
                showError("This email is not registered as an admin.");
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                showError(`Password reset email sent to ${email}. Please check your inbox.`, 'success');
            } catch (error) {
                console.error("Password reset error:", error);
                showError("Failed to send password reset. Please try again later.");
            }
        });

        // Check if already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const adminDoc = await db.collection('admins').doc(user.uid).get();
                    if (adminDoc.exists) {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        await auth.signOut();
                    }
                } catch (error) {
                    console.error("Auth state check error:", error);
                }
            }
        });

        // Helper Functions
        function setLoadingState(isLoading) {
            submitText.textContent = isLoading ? 'Authenticating...' : 'Login';
            submitSpinner.classList.toggle('d-none', !isLoading);
            submitBtn.disabled = isLoading;
        }

        function showError(message, type = 'error') {
            errorElement.textContent = message;
            errorElement.classList.remove('d-none', 'alert-success', 'alert-danger');
            errorElement.classList.add(`alert-${type}`);
        }

        function clearError() {
            errorElement.classList.add('d-none');
        }

        function handleLoginError(error) {
            let errorMessage = 'Login failed. Please try again.';
            
            switch (error.code) {
                case 'auth/wrong-password':
                    errorMessage = 'Incorrect password';
                    break;
                case 'auth/user-not-found':
                    errorMessage = 'Email not registered';
                    break;
                case 'auth/too-many-requests':
                    errorMessage = 'Too many attempts. Please try again later.';
                    break;
                case 'auth/user-disabled':
                    errorMessage = 'This account has been disabled.';
                    break;
                default:
                    if (error.message.includes('admin database')) {
                        errorMessage = 'Admin privileges not found for this account';
                    }
            }
            
            showError(errorMessage);
            passwordInput.value = '';
        }
    </script>
</body>
</html>
